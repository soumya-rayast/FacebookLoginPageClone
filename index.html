<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="faicon.png" sizes="16x16 " type="image/png">
    <title>FaceBook | Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="./logo.svg" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative shadow-xl">
            <input class="px-4 h-12 my-2  border-2 border-gray-200 rounded-lg outline-blue-600 " type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700"> Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten
                password?</span>
            <hr class="my-2 ">
            <button
                class=" bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold px-4 mx-auto text-xl w-fit">Create
                New Account</button>
            <span class="absolute -bottom-12 text-sm "> <span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity, brand or business</span>

        </div>
    </div>
</body>

</html>
